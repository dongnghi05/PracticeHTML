<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Problem 3: Nested Tables</title>
  </head>
  <body>
    <table border="1">
      <tbody>
        <tr>
          <td rowspan="2">
            <img
              src="https://antra.com/wp-content/uploads/2021/02/2021-02-18-2.png"
              width="200"
            />
          </td>
          <td>
            <table border="1">
              <tbody>
                <tr>
                  <td><h1>Software</h1></td>
                </tr>
                <tr>
                  <td><h1>Developer</h1></td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
